name: Trigger update to partners.pactflow.io

on:
  push:
    branches:
      - master
    paths:
      - '**.md'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs.pactflow.io update
        if: github.repository == 'pactflow/example-bi-directional-contracts-provider'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GHTOKENFORTRIGGERINGPACTDOCSUPDATE }}
          repository: pactflow/docs.pactflow.io
          event-type: pactflow-example-bi-directional-contracts-provider-updated
      - name: Trigger partners.pactflow.io update
        if: github.repository == 'pactflow/example-bi-directional-contracts-provider'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GHTOKENFORTRIGGERINGPACTDOCSUPDATE }}
          repository: pactflow/partners.pactflow.io
          event-type: pactflow-example-bi-directional-contracts-provider-updated
